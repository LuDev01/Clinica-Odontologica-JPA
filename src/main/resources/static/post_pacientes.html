<div class="container mt-3 mb-3" >
    <div style="display: flex; justify-content: center">
        <div class="col-sm-7" style=" padding:10px; border:2px solid #590bd7; border-radius:10px; color:white;">
            <h3 style=" text-align: center;">Agregar Paciente</h3>
            <form id="add_new_paciente" class="form-dark">
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" style="background-color: rgba(255, 255, 255, 0.75);"
                           placeholder="Ingrese el nombre:"
                           name="nombre" required></input>
                </div>
                <div class="form-group  mt-2">
                    <label class="control-label" for="apellido">Apellido:</label>
                    <input type="text" class="form-control" id="apellido"  style="background-color: rgba(255, 255, 255, 0.75);"
                           placeholder="Ingrese el apellido:"
                           name="apellido" required></input>
                </div>

                <div class="form-group mt-2">
                    <label class="control-label" for="cedula">Cedula:</label>
                    <input type="text" class="form-control" id="cedula" style="background-color: rgba(255, 255, 255, 0.75);"
                           placeholder="Ingrese la cedula"
                           name="cedula" required></input>
                </div>
                <div class="form-group mt-2">
                    <label class="control-label" for="fechaIngreso">Fecha de Ingreso:</label>
                    <input type="Date" class="form-control" id="fechaIngreso" style="background-color: rgba(255, 255, 255, 0.75);"

                           name="fechaIngreso" required></input>
                </div>
                <div class="form-group mt-2">
                    <label class="control-label" for="calle">Calle:</label>
                    <input type="text" class="form-control" id="calle" style="background-color: rgba(255, 255, 255, 0.75);"
                           placeholder="Ingrese la calle:"
                           name="calle" required></input>
                </div>
                <div class="form-group mt-2">
                    <label class="control-label" for="numero">Numeracion:</label>
                    <input type="text" class="form-control" id="numero" style="background-color: rgba(255, 255, 255, 0.75);"
                           placeholder="Ingrese la numeracion"
                           name="numero" required></input>
                </div>
                <div class="form-group mt-2">
                    <label class="control-label" for="localidad">Localidad:</label>
                    <input type="text" class="form-control" id="localidad" style="background-color: rgba(255, 255, 255, 0.75);"
                           placeholder="Ingrese la Localidad:"
                           name="localidad" required></input>
                </div>
                <div class="form-group mt-2">
                    <label class="control-label" for="provincia">Provincia:</label>
                    <input type="text" class="form-control" id="provincia" style="background-color: rgba(255, 255, 255, 0.75);"
                           placeholder="Ingrese la Provincia:"
                           name="provincia" required></input>
                </div>
                <div class="form-group mt-2">
                    <label class="control-label" for="email">Email:</label>
                    <input type="text" class="form-control" id="email" style="background-color: rgba(255, 255, 255, 0.75);"
                           placeholder="Ingrese el correo electronico:"
                           name="email" required></input>
                </div>
                <div style="text-align: end;">
                    <button type="submit" class="btn btn-outline-light mt-2 "
                            id="btn-add-new-paciente">Guardar</button>
                </div>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
