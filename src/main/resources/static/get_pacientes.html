    <div id="div_paciente_table">
        <h1 style="color:white">Listado de Pacientes
            <button type="button" onclick="formCrearPaciente()" class="btn btn-outline-info"  data-toggle="modal" data-target="#exampleModal">Crear</button>
        </h1>
        <div class="row col-md-20 table-responsive">
            <table id="pacienteTable" class="table table-dark table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Cedula</th>

        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"

                    <input type="text" class="form-control" id="pelicula_id" readonly>

                    <label >Titulo:</label>

                <div class="form-group">
