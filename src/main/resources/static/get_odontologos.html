<div class="container mt-3 mb-3">
  <div id="div_odontologo_table">
    <h1 style="color:white">Lista de Odontologos
      <button type="button" onclick="modalCrearOdontologo()" class="btn btn-outline-info"  data-toggle="modal" data-target="#exampleModal">Crear</button>
    </h1>
    <div class="row col-md-6 table-responsive">
      <table  class="table table-dark table-striped">
        <thead>
        <tr>
          <th>Id</th>
          <th>Matricula</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th></th>
          <th></th>
        </tr>
        </thead>
        <tbody id="odontologoTableBody">

        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_pelicula_updating">
      <form id="update_pelicula_form">
        <div class="form-group">
          <label >Id:</label>
          <input type="text" class="form-control" id="pelicula_id" readonly>
        </div>
        <div class="form-group">
          <label >Titulo:</label>
          <input type="text" class="form-control" placeholder="titulo" id="titulo">
        </div>
        <div class="form-group">
          <label >Categoria:</label>
          <input type="text" class="form-control" placeholder="categoria" id="categoria">
        </div>
        <div class="form-group">
          <label >Cant. premios:</label>
          <input type="text" class="form-control" placeholder="premios" id="premios">
        </div>

        <button type="submit" class="btn btn-primary">Modificar</button>
      </form>
      <div id="response" style="display:none; margin:10px">
      </div>
    </div>
  </div>
  <hr>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" style="display:flex; justify-content:space-between">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar odontologo</h5>
        <button type="button" class="btn btn-danger btn_delete" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="formulario">
          <div class="form-group" id="idGroup">
            <label for="odontologoId" class="col-form-label">ID Odontologo:</label>
            <input type="text" class="form-control" id="odontologoId" disabled>
          </div>
          <div class="form-group">
            <label for="numeroMatricula" class="col-form-label">Numero de Matricula:</label>
            <input type="text" class="form-control" id="numeroMatricula">
          </div>
          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre">
          </div>
          <div class="form-group">
            <label for="apellido" class="col-form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido">
          </div>
        </form>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
